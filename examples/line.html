<!doctype html>
<html>
    <head>
    </head>
    <body>
        <h1>ReChart Examples</h1>
        <p>ReChart is a react wrapper around chartJS 2.0. All chartJS options should be available as react components and props.</p>

        <h3>Line Chart</h3>
        <div class='graph' id='line-graph'></div>

        <h3>Bar Chart</h3>
        <div class='graph' id='bar-graph'></div>

        <h3>Radar Chart</h3>
        <div class='graph' id='radar-graph'></div>

        <h3>Polar Chart</h3>
        <div class='graph' id='polar-graph'></div>

        <h3>Pie Chart</h3>
        <div class='graph' id='pie-graph'></div>

        <h3>Doughnut</h3>
        <div class="graph" id='doughnut-graph'></div>

        <script src='../index.dev.js'></script>
    </body>
</html>
